  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/websocket-services: "yjs-server"
spec:
  rules:
  - http:
      paths:
        - path: /socket.io
          backend:
            serviceName: yjs-server
            servicePort: 1234

