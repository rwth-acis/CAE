apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cae-frontend
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
        - path: /
          backend:
            serviceName: cae-frontend-service
            servicePort: 8070

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cae-yjs
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.org/websocket-services: "yjs-server"
spec:
  rules:
  - http:
      paths:
        - path: /yjs(/|$)(.*)
          backend:
            serviceName: yjs-server
            servicePort: 1234


---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
